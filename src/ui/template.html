<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script>
      window.onload = function () {
        Particles.init({
          selector: '#background',
          color: ['#DA0463', '#404B69', '#DBEDF3'],
          connectParticles: true,
          maxParticles: 150,
          speed: 0.3,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 100,
                color: '#48F2E3',
              },
            },
            {
              breakpoint: 530,
              options: {
                maxParticles: 100,
                connectParticles: false,
              },
            },
          ],
        });
      };
    </script>
    <title>Selectors Translated</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Selectors Translated</h1>
        <h3>Translates CSS selectors into plain English.</h3>
        <div class="input-group">
          <label for="selector-input">Selector</label>
          <input type="text" id="selector-input" name="selector-input" />
          <button type="submit">
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="black" class="bi bi-translate">
              <path
                d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"
              />
              <path
                d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"
              />
            </svg>
          </button>
        </div>
        <div id="result"></div>
      </form>
    </div>
    <canvas id="background"> </canvas>
  </body>
</html>
