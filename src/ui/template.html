<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-interaction-particles-links@2/tsparticles.interaction.particles.links.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-move-base@2/tsparticles.move.base.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-circle@2/tsparticles.shape.circle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-color@2/tsparticles.updater.color.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-opacity@2/tsparticles.updater.opacity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-out-modes@2/tsparticles.updater.out-modes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-size@2/tsparticles.updater.size.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-triangles@2/tsparticles.preset.triangles.min.js"></script>
    <style id="visualization-style"></style>
    <title>Selectors Translated</title>
  </head>
  <body>
    <div id="tsparticles"></div>

    <div class="container">
      <div id="form" class="text-shadow">
        <header>
          <h1 id="title" class="text-shadow">Selectors Translated</h1>
          <h3 id="subtitle" class="text-shadow">Translates CSS selectors into plain English.</h3>
        </header>
        <div class="input-group">
          <label class="text-shadow" for="selector-input">Selector</label>
          <input
            type="text"
            id="selector-input"
            name="selector-input"
            autocomplete="off"
            spellcheck="false"
            autofocus
          />
        </div>
        <div id="result"></div>
        <div id="specificity">
          <a id="specificity-link" target="_blank" rel="noopener noreferrer"></a>
          <span id="specificity-result"></span>
        </div>
        <div id="visualization"></div>
      </div>

      <footer id="footer" class="text-shadow">
        Made with ❤️ |
        <a href="https://www.linkedin.com/in/yarden-porat/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/YardenPorat/selector-translator" target="_blank">GitHub</a>
      </footer>
    </div>
  </body>
</html>
