<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style id="visualization-style"></style>
    <title>Selectors Translated</title>
  <link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><script defer="defer" src="particles.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div id="form" class="text-shadow">
        <header>
          <h1 id="title" class="text-shadow">Selectors Translated</h1>
          <h3 id="subtitle" class="text-shadow">Translates CSS selectors into plain English.</h3>
        </header>
        <div class="input-group">
          <label class="text-shadow" for="selector-input">Selector</label>
          <input type="text" id="selector-input" name="selector-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
        <div id="result"></div>
        <div id="specificity">
          <a id="specificity-link" target="_blank" rel="noopener noreferrer"></a>
          <span id="specificity-result"></span>
        </div>
        <div id="visualization"></div>
      </div>

      <footer id="footer" class="text-shadow">
        Made with ❤️ |
        <a href="https://www.linkedin.com/in/yarden-porat/" target="_blank">LinkedIn</a> |
        <a href="https://github.com/YardenPorat/selector-translator" target="_blank">GitHub</a>
      </footer>
    </div>
    <canvas id="background" height="100vh" width="100%"></canvas>
  </body>
</html>
